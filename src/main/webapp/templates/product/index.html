<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="/static/js/main.js" type="module"></script>


</head>

<body>

<nav>

    <div class="categories container" >
        <div class="logo"><h1>UselessThings</h1></div>
        <div class="menu">
            <div th:each="category: ${categories}">
                <span class="category" th:category-id="${category.getId()}" th:text="${category.name.toUpperCase()}">Category Title</span>
            </div>
        </div>
        <div class="category">
            <div id="cart">
                <i style='font-size:24px' class='fas'>&#xf07a;</i>
                <div id="cart-tooltip"></div>
            </div>
        </div>
    </div>

</nav>

<div class="container">
    <div class="content">
        <div class="suppliers">
            <strong>Refine Results</strong>
            <div class="supplier" th:each="supplier: ${suppliers}" th:supplier-name="${supplier.getName()}" th:supplier-id="${supplier.getId()}">
                <i style="font-size:24px" class="fa">&#xf096;</i>
                <span  style="padding-left: 0.2rem" th:text="${supplier.name.toUpperCase()}">Supplier Name</span>
            </div>


        </div>

        <div id="products" class="row">

            <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products}">
                <div class="card"  th:attr="data-id=${prod.id}">
                    <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src=${prod.getImgUrl()}" alt="" />
                    <div class="card-header">
                        <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                        <p class="card-text" th:text="${prod.description}">Product description... </p>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                        </div>
                        <div class="card-text">
                            <a class="btn btn-success add-to-cart">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
