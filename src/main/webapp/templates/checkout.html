<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping details</title>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>
<body>
<main>
    <h1 class="form-title">Checkout</h1>
    <form action="/checkout" method="post">

        <fieldset>
            <h2>Personal details</h2>
            <div class="form-item">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="form-item">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-item">
                <label for="phone">Phone</label>
                <input type="tel" name="email" id="phone" placeholder="30-123-4567" required>
            </div>
        </fieldset>

        <fieldset>
            <h2>Billing details</h2>
            <div class="form-item">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-item">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-item">
                <label for="zip-code">Zip-code</label>
                <input type="number" id="zip-code" name="zip-code" required>
            </div>

            <div class="form-item">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <input type="checkbox" name="shipping-or-not" id="shipping-or-not" checked>
            <label for="shipping-or-not">Billing address is same as shipping address</label>

        </fieldset>


        <fieldset class="form-optional not-visible">
            <h2>Shipping details</h2>
            <div class="form-item">
                <label for="country-shipping">Country</label>
                <input type="text" id="country-shipping" name="country-shipping">
            </div>

            <div class="form-item">
                <label for="city-shipping">City</label>
                <input type="text" id="city-shipping" name="city-shipping">
            </div>

            <div class="form-item">
                <label for="zip-code-shipping">Zip-code</label>
                <input type="number" id="zip-code-shipping" name="zip-code-shipping">
            </div>

            <div class="form-item">
                <label for="address-shipping">Address</label>
                <input type="text" id="address-shipping" name="address-shipping">
            </div>
        </fieldset>

        <input type="submit" value="Go to payment">
    </form>

</main>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
