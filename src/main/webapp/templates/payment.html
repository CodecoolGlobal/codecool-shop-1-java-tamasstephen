<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>PayME</title>
</head>
<body>
<div th:replace="plainheader.html :: plain-nav"></div>
<main class="payment-container">
    <div class="payment-type">

        <div id="payment-method">
            <h3>Payment Method</h3>
            <form action="">
                <input type="radio" id="paypal" name="payment-option" checked>PayPal<label for="paypal"></label>
                <input type="radio" id="credit-card" name="payment-option">Credit or Debit Card<label for="credit-card"></label>
            </form>
        </div>

        <div class="paypal-payment">
            <h3>Paypal Payment</h3>
            <form action="/payment" method="post">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="email" required>
                <input type="submit">
            </form>
        </div>

        <div class="credit-card-payment not-visible">

            <h3>Credit or Debit Card Payment</h3>

            <form action="/payment" method="post">
                <label for="card-holder">Card Holder</label>
                <input type="text" id="card-holder" name="card-holder" required>
                <label for="card-number">Card Number</label>
                <input type="number" id="card-number" name="card-number" required>
                <label for="expiry">Expiry date</label>
                <input type="number" id="expiry" name="expiry" required>
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" required>
                <input type="submit">
            </form>

        </div>
    </div>

    <div class="cart-products">
        <div class="overview">
            <div class="product" th:each="prod,iterStat : ${products}">
                <p class="product-name" th:text="${prod.getName()}"></p>
                <p class="product-amount" th:text="${prod.amount}"></p>
                <p class="product-total" th:text="${prod.total}"></p>
            </div>
            <div class="divider"></div>
            <div class="total">
                <p class="label">Total:</p>
                <p class="total-value" th:text="${total}">Total:</p>
            </div>
        </div>
    </div>
</main>

<div th:replace="footer.html :: copy"></div>
</body>
</html>
